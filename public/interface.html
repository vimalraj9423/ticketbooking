<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,
               initial-scale=1.0" />
  <link rel="stylesheet" href="style1.css" class="css" />

</head>

<body>
  <div class="container">
    <div class="main-content">
      <p class="text">GeeksforGeeks</p>
    </div>

    <div class="centre-content">
      <h1 class="name">KMG Theater<span></span></h1>
      <p class="course">
        PAYMENT PROCESS
      </p>
    </div>

    <div class="last-content">
      <button type="button" class="pay-now-btn">
        Pay with Netbanking
      </button>

      <!-- <button type="button" class="pay-now-btn">
        Netbanking options
        </button> -->
    </div>

    <div class="card-details">
      <p>Pay using Credit or Debit card</p>

      <div class="card-number">
        <label> Card Number </label>
        <input type="text" class="card-number-field" id="cardNo" placeholder="###-###-###" />
      </div>
      <br />
      <div class="date-number">
        <label> Expiry Date </label>
        <input type="text" class="date-number-field" id="date" placeholder="DD-MM-YY" />
      </div>

      <div class="cvv-number">
        <label> CVV number </label>
        <input type="text" class="cvv-number-field" id="cvv" placeholder="xxx" />
      </div>
      <div class="nameholder-number">
        <label> Card Holder name </label>
        <input type="text" class="card-name-field" id="name" placeholder="Enter your Name" />
      </div>
      <button type="button" id="submit" class="submit-now-btn">
        submit
      </button>

    </div>
  </div>
  <script>
    var selectedMovieIndex = localStorage.getItem("selectedMovieIndex");
    var selectedSeats = JSON.parse(localStorage.getItem("selectedSeats") || []);
    var cardNo = document.getElementById("cardNo");
    var date = document.getElementById("date");
    var cvv = document.getElementById("cvv");
    var name = document.getElementById("name");
    document.getElementById("submit").addEventListener("click", () => {

      fetch("http://localhost:3000/updateSeats", {
        method: "POST",
        body: JSON.stringify({
          selectedMovieIndex,
          selectedSeats,
          cardNo: cardNo.value,
          date: date.value,
          cvv: cvv.value,
          name: name.value
        }),
        headers: {
          'Content-Type': 'application/json'
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
      }).then(result => result.json()).then(result => {
        location = "/ss.html";
      })
    })
  </script>
</body>

</html>
